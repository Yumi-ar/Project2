<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management | Doctor Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    {% include "navbar.html" %}

    <main>
        <div class="admin-portal-container">
            <h1 class="portal-title">Doctor Portal</h1>
            
            <div class="options-grid">
                <div class="option-card">
                    <div class="option-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h3>Admin Login</h3>
                    <p>You can access various features after Login/SignUp</p>
                    <a href="{% url 'doctorlogin' %}" class="option-btn login-btn">Login</a>
                </div>
                
                <div class="option-card">
                    <div class="option-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3>Admin Signup</h3>
                    <p>Create a new administrator account</p>
                    <a href="{% url 'doctorsignup' %}" class="option-btn signup-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    {% include "footer.html" %}
</body>
</html>
